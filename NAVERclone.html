<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>네이버 클론</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./naver.css">
</head>

<body>
  <header>
    <div>
      <span>네이버를 시작페이지로</span>
      <span>쥬니어 네이버</span>
      <span>해피빈</span>
    </div>
    <div id="header-center">
      <!--속성명: 속성값; 속성명2: 속성값2;-->
      <!--인라인 스타일-->
      <h1 id="header-logo"><a href="https://www.naver.com/">네이버</a></h1>
      <h2 id="header-search">검색창</h2>
      <!-- <fieldset> 태그는 <form> 요소에서 
            연관된 요소들을 하나의 그룹으로 묶을 때 사용. -->
      <fieldset>
        <legend>
          검색
        </legend>
        <input />
        <button>검색</button><!--커서로 뜨지만 css로 손가락모양으로 바꿀수 있음.-->
      </fieldset>
    </div>

  </header>

  <nav>
    <ul> <!--unordered list-->
      <li>메일</li> <!--list-->
      <li>카페</li>
      <li>블로그</li>
      <li>지식인</li>
      <li>쇼핑</li>
      <li>네이버페이</li>
      <li>네이버쇼핑</li>
    </ul>
  </nav>
  <main>
    <h2>실시간 검색어</h2>
    <h3>연합뉴스</h3>
    <ol>
      <li>배아프다배아 프다배아파</li>
      <li>스트레스스트 레스스트레</li>
      <li>게임할까게임 할까게임할</li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
      <li><img src="./국민일보.png"></li>
      <li><img src="./서울경제.png"></li>
    </ul>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
  </main>
  <footer>
    <div>공지사항</div>
    <div></div>
    <div></div>
  </footer>
</body>

</html>
